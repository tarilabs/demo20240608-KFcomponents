pipelineInfo:
  name: framingham-cvd-risk-pipeline
root:
  dag:
    tasks:
      createpvc:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-createpvc
        inputs:
          parameters:
            access_modes:
              runtimeValue:
                constant:
                - ReadWriteMany
            pvc_name_suffix:
              runtimeValue:
                constant: -mypipeline-pvc
            size:
              runtimeValue:
                constant: 500Mi
        taskInfo:
          name: createpvc
      deletepvc:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-deletepvc
        dependentTasks:
        - createpvc
        - select-best
        inputs:
          parameters:
            pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc
        taskInfo:
          name: deletepvc
      my-camel:
        cachingOptions: {}
        componentRef:
          name: comp-my-camel
        dependentTasks:
        - createpvc
        taskInfo:
          name: my-camel
      my-dataset:
        cachingOptions: {}
        componentRef:
          name: comp-my-dataset
        dependentTasks:
        - createpvc
        - my-camel
        taskInfo:
          name: my-dataset
      select-best:
        cachingOptions: {}
        componentRef:
          name: comp-select-best
        dependentTasks:
        - createpvc
        - train-model-using
        - train-model-using-2
        - train-model-using-3
        - train-model-using-4
        - train-model-using-5
        - train-model-using-6
        taskInfo:
          name: select-best
      train-model-using:
        cachingOptions: {}
        componentRef:
          name: comp-train-model-using
        dependentTasks:
        - createpvc
        - my-dataset
        inputs:
          parameters:
            class_name:
              runtimeValue:
                constant: KNeighborsClassifier
            module_name:
              runtimeValue:
                constant: sklearn.neighbors
        taskInfo:
          name: train-model-using
      train-model-using-2:
        cachingOptions: {}
        componentRef:
          name: comp-train-model-using-2
        dependentTasks:
        - createpvc
        - my-dataset
        inputs:
          parameters:
            class_name:
              runtimeValue:
                constant: LogisticRegression
            module_name:
              runtimeValue:
                constant: sklearn.linear_model
        taskInfo:
          name: train-model-using-2
      train-model-using-3:
        cachingOptions: {}
        componentRef:
          name: comp-train-model-using-3
        dependentTasks:
        - createpvc
        - my-dataset
        inputs:
          parameters:
            class_name:
              runtimeValue:
                constant: XGBClassifier
            module_name:
              runtimeValue:
                constant: xgboost
        taskInfo:
          name: train-model-using-3
      train-model-using-4:
        cachingOptions: {}
        componentRef:
          name: comp-train-model-using-4
        dependentTasks:
        - createpvc
        - my-dataset
        inputs:
          parameters:
            class_name:
              runtimeValue:
                constant: ExtraTreesClassifier
            module_name:
              runtimeValue:
                constant: sklearn.ensemble
        taskInfo:
          name: train-model-using-4
      train-model-using-5:
        cachingOptions: {}
        componentRef:
          name: comp-train-model-using-5
        dependentTasks:
        - createpvc
        - my-dataset
        inputs:
          parameters:
            class_name:
              runtimeValue:
                constant: RandomForestClassifier
            module_name:
              runtimeValue:
                constant: sklearn.ensemble
        taskInfo:
          name: train-model-using-5
      train-model-using-6:
        cachingOptions: {}
        componentRef:
          name: comp-train-model-using-6
        dependentTasks:
        - createpvc
        - my-dataset
        inputs:
          parameters:
            class_name:
              runtimeValue:
                constant: GradientBoostingClassifier
            module_name:
              runtimeValue:
                constant: sklearn.ensemble
        taskInfo:
          name: train-model-using-6
